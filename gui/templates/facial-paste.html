{% extends "template.html" %}

{% block head %}
  {{ super() }}

  <script> /* remove this if you use Modernizr */
    (function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);
    window.onload = function() { /* paste event handler */
        document.getElementById("image-paste").addEventListener("paste", handlePaste);
    };
  </script>
{% endblock %}

{% block menu %}
  <div id="sidebar-nav" class="col-md-2">
    <div class="navbar-collapse collapse sidebar-navbar-collapse navbar-default">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/facial-upload">Image Paste</a></li>
          <li class=""><a href="facial">Image Drop</a></li>
        </ul>
    </div> <!--/.nav-collapse -->
  </div>
{% endblock %}

{% block content %}
  <div id="main-wrapper" class="col-md-10 pull-right">
    <div class="container-fluid"> <!-- begin main content -->
      <div id="image-paste" class="box" style="margin-top: 10px; outline: 2px dashed #92b0b3; outline-offset: -10px;" id="pasteTarget"> <!-- begin image paste -->
        <div class="box__input">
          <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/></svg>
          <strong>Click and paste your image</strong>
        </div>
      </div> <!-- end image paste -->
    </div> <!-- end main content  -->
  </div> <!-- end of main-wrapper -->

  <!-- results wrapper -->
  <div id="results-wrapper" class="row col-md-10 pull-right" style="margin-right: -15px;margin-top: 10px;">
    <div class="container-fluid"> <!-- begin results main content -->
      <div id="query" class="col-sm-4" style="border-right-style: dotted;border-right-color: #ea5d24;text-align:center"> <!-- begin of query -->

      </div> <!-- end of query -->
      <div id="results"  class="col-sm-8"> <!-- begin of results -->

      </div> <!-- end of results -->
    </div> <!-- end results main content -->
  </div>  <!-- end results wrapper -->
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="static/facial-paste.js"></script>
{% endblock %}
